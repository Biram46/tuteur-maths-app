<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice Interactif : Produit Scalaire</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;400;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #fbbf24;
            --secondary: #f59e0b;
            --bg: #0c0a09;
            --card: #1c1917;
        }

        body {
            background-color: var(--bg);
            color: #f5f5f4;
            font-family: 'Exo 2', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: var(--card);
            padding: 2rem;
            border-radius: 1.5rem;
            border: 1px solid rgba(251, 191, 36, 0.2);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(251, 191, 36, 0.4);
            margin-bottom: 2rem;
        }

        .vectors-display {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 1rem;
            font-size: 1.5rem;
        }

        .vector {
            display: flex;
            align-items: center;
        }

        .vector-coords {
            display: inline-flex;
            flex-direction: column;
            border-left: 2px solid var(--primary);
            border-right: 2px solid var(--primary);
            border-radius: 10px;
            padding: 0 10px;
            margin-left: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            background: #292524;
            border: 1px solid #44403c;
            padding: 1rem;
            border-radius: 0.8rem;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.2);
        }

        button {
            padding: 1rem;
            border-radius: 1rem;
            border: none;
            background: linear-gradient(to right, #fbbf24, #d97706);
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        .feedback {
            margin-top: 1rem;
            text-align: center;
            padding: 0.8rem;
            border-radius: 0.8rem;
            display: none;
        }

        .success {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid #4ade80;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid #f87171;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Vector Ops: Dot Product</h1>

        <p style="text-align: center; color: #a8a29e;">Calcule le produit scalaire $\vec{u} \cdot \vec{v}$ :</p>

        <div class="vectors-display">
            <div class="vector">
                $\vec{u}$
                <div class="vector-coords">
                    <span id="ux">3</span>
                    <span id="uy">-2</span>
                </div>
            </div>
            <div class="vector">
                $\vec{v}$
                <div class="vector-coords">
                    <span id="vx">4</span>
                    <span id="vy">5</span>
                </div>
            </div>
        </div>

        <div class="input-section">
            <input type="number" id="ans" placeholder="Résultat" autocomplete="off">
            <button id="check">Scanner la trajectoire</button>
            <button id="next" style="display:none; background: #4ade80">Séquence suivante</button>
        </div>

        <div id="feedback" class="feedback"></div>
    </div>

    <script>
        let ux, uy, vx, vy, expected;

        function init() {
            ux = Math.floor(Math.random() * 11) - 5;
            uy = Math.floor(Math.random() * 11) - 5;
            vx = Math.floor(Math.random() * 11) - 5;
            vy = Math.floor(Math.random() * 11) - 5;
            expected = ux * vx + uy * vy;

            document.getElementById('ux').innerText = ux;
            document.getElementById('uy').innerText = uy;
            document.getElementById('vx').innerText = vx;
            document.getElementById('vy').innerText = vy;
            document.getElementById('ans').value = "";
            document.getElementById('feedback').style.display = "none";
            document.getElementById('check').style.display = "block";
            document.getElementById('next').style.display = "none";
        }

        document.getElementById('check').addEventListener('click', () => {
            const user = parseInt(document.getElementById('ans').value);
            const feedback = document.getElementById('feedback');
            feedback.style.display = "block";

            if (user === expected) {
                feedback.innerText = "Synchronisation orbitale réussie !";
                feedback.className = "feedback success";
                confetti({
                    particleCount: 100,
                    colors: ['#fbbf24', '#ffffff']
                });
                document.getElementById('check').style.display = "none";
                document.getElementById('next').style.display = "block";

                window.parent.postMessage({
                    type: 'QUIZ_RESULT',
                    score: 20,
                    total: 20,
                    chapter: 'Produit Scalaire'
                }, '*');
            } else {
                feedback.innerText = "Calcul erroné. Recalcule xx' + yy'.";
                feedback.className = "feedback error";
            }
        });

        document.getElementById('next').addEventListener('click', init);
        init();
    </script>
</body>

</html>
