<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice Interactif : Probabilités</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;400;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #10b981;
            --secondary: #34d399;
            --bg: #064e3b;
            --card: #065f46;
        }

        body {
            background-color: var(--bg);
            color: #ecfdf5;
            font-family: 'Exo 2', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: var(--card);
            padding: 2.5rem;
            border-radius: 2rem;
            border: 1px solid rgba(16, 185, 129, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: var(--secondary);
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }

        .problem-statement {
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            color: var(--secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        input {
            background: rgba(6, 78, 59, 0.8);
            border: 1px solid rgba(16, 185, 129, 0.5);
            padding: 1rem;
            border-radius: 0.8rem;
            color: white;
            font-size: 1.1rem;
            outline: none;
        }

        button {
            padding: 1.2rem;
            border-radius: 1rem;
            border: none;
            background: linear-gradient(to right, #10b981, #059669);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
        }

        button:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
        }

        .feedback {
            margin-top: 1.5rem;
            text-align: center;
            padding: 1rem;
            border-radius: 1rem;
            display: none;
        }

        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #6ee7b7;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fca5a5;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Probality Core</h1>

        <div class="problem-statement" id="problem">
            Dans une usine, deux machines A et B produisent des puces. <br>
            - La machine A produit 60% des puces. <br>
            - 2% des puces de A sont défectueuses. <br>
            - 5% des puces de B sont défectueuses.
        </div>

        <div class="input-group">
            <div class="field">
                <label>P(D ∩ A) : Probabilité qu'une puce vienne de A ET soit défectueuse</label>
                <input type="number" step="0.001" id="ans1" placeholder="ex: 0.12">
            </div>
            <div class="field">
                <label>P(D) : Probabilité totale qu'une puce soit défectueuse</label>
                <input type="number" step="0.001" id="ans2" placeholder="Formule des probabilités totales">
            </div>
            <button id="check">Analyser les probabilités</button>
            <button id="next" style="display:none; background: #3b82f6">Nouveau scénario</button>
        </div>

        <div id="feedback" class="feedback"></div>
    </div>

    <script>
        let pA, pDA, pDB, pA_and_D, pD;

        function init() {
            pA = (Math.floor(Math.random() * 5) + 3) / 10; // 0.3 to 0.7
            pDA = (Math.floor(Math.random() * 5) + 1) / 100; // 0.01 to 0.05
            pDB = (Math.floor(Math.random() * 8) + 2) / 100; // 0.02 to 0.10

            pA_and_D = pA * pDA;
            pD = pA_and_D + (1 - pA) * pDB;

            document.getElementById('problem').innerHTML = `
                Dans une usine, deux machines A et B produisent des puces. <br>
                - La machine A produit <b>${Math.round(pA * 100)}%</b> des puces. <br>
                - <b>${Math.round(pDA * 100)}%</b> des puces de A sont défectueuses. <br>
                - <b>${Math.round(pDB * 100)}%</b> des puces de B sont défectueuses.
            `;

            document.getElementById('ans1').value = "";
            document.getElementById('ans2').value = "";
            document.getElementById('feedback').style.display = "none";
            document.getElementById('check').style.display = "block";
            document.getElementById('next').style.display = "none";
        }

        document.getElementById('check').addEventListener('click', () => {
            const user1 = parseFloat(document.getElementById('ans1').value);
            const user2 = parseFloat(document.getElementById('ans2').value);
            const feedback = document.getElementById('feedback');

            feedback.style.display = "block";

            if (Math.abs(user1 - pA_and_D) < 0.0001 && Math.abs(user2 - pD) < 0.0001) {
                feedback.innerText = "Calculs probabilistes validés par le système !";
                feedback.className = "feedback success";
                confetti({ particleCount: 100, colors: ['#10b981', '#ffffff'] });
                document.getElementById('check').style.display = "none";
                document.getElementById('next').style.display = "block";

                window.parent.postMessage({
                    type: 'QUIZ_RESULT',
                    score: 20,
                    total: 20,
                    chapter: 'Probabilités'
                }, '*');
            } else {
                feedback.innerText = "Incohérence détectée dans les probabilités. Vérifie tes multiplications.";
                feedback.className = "feedback error";
            }
        });

        document.getElementById('next').addEventListener('click', init);
        init();
    </script>
</body>

</html>
