<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice Interactif : Dérivation</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;400;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #22d3ee;
            --secondary: #818cf8;
            --bg: #0f172a;
            --card: #1e293b;
        }

        body {
            background-color: var(--bg);
            color: #f1f5f9;
            font-family: 'Exo 2', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: var(--card);
            padding: 2.5rem;
            border-radius: 2rem;
            border: 1px solid rgba(34, 211, 238, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
        }

        .mission-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 0.8rem;
            color: #94a3b8;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.5rem;
        }

        .function-display {
            font-size: 2.2rem;
            text-align: center;
            margin: 2rem 0;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 1.5rem;
            border: 1px solid rgba(129, 140, 248, 0.3);
            color: #fff;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--primary);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .derivative-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
        }

        input {
            flex: 1;
            background: rgba(15, 23, 42, 0.9);
            border: 2px solid rgba(34, 211, 238, 0.3);
            padding: 1rem;
            border-radius: 1rem;
            color: white;
            font-size: 1.2rem;
            outline: none;
            transition: all 0.3s;
            text-align: center;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.2);
        }

        button {
            width: 100%;
            padding: 1.2rem;
            border-radius: 1rem;
            border: none;
            background: linear-gradient(135deg, #0891b2, #4338ca);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 1rem;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .feedback.success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid #22c55e;
        }

        .feedback.error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid #ef4444;
        }

        .hint {
            font-size: 0.8rem;
            color: #64748b;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="mission-info">
            <span>Secteur: Analyse</span>
            <span id="score-text">Niveau: 1ère Spé</span>
        </div>
        <h1>Derivative Master</h1>

        <p style="text-align: center; color: #94a3b8;">Calcule la fonction dérivée $f'(x)$ :</p>

        <div class="function-display" id="func-text">
            f(x) = 3x² + 5x - 2
        </div>

        <div class="input-group">
            <label>Ta réponse :</label>
            <div class="derivative-input-container">
                <span>f'(x) =</span>
                <input type="text" id="answer-input" placeholder="ex: 6x + 5" autocomplete="off">
            </div>
        </div>

        <button id="check-btn">Vérifier le module</button>
        <button id="next-btn" style="display: none; background: linear-gradient(135deg, #818cf8, #c026d3);">Nouvelle
            Fonction</button>

        <div id="feedback" class="feedback"></div>

        <p class="hint">Astuce : Utilise 'x^2' pour x au carré.</p>
    </div>

    <script>
        let currentA, currentB, currentC, currentType;
        let expectedAnswer = "";

        function generateProblem() {
            // Types: 0: ax^2 + bx + c, 1: ax^3 + bx^2, 2: ax^2 + b
            currentType = Math.floor(Math.random() * 3);

            currentA = (Math.floor(Math.random() * 9) + 1) * (Math.random() > 0.5 ? 1 : -1);
            currentB = (Math.floor(Math.random() * 9) + 1) * (Math.random() > 0.5 ? 1 : -1);
            currentC = (Math.floor(Math.random() * 19) - 9);

            let funcStr = "";
            if (currentType === 0) {
                // ax^2 + bx + c
                funcStr = `f(x) = ${currentA}x² ${currentB >= 0 ? '+ ' + currentB : '- ' + Math.abs(currentB)}x ${currentC >= 0 ? '+ ' + currentC : '- ' + Math.abs(currentC)}`;
                expectedAnswer = `${2 * currentA}x ${currentB >= 0 ? '+ ' + currentB : '- ' + Math.abs(currentB)}`;
                // Simplify expected 1x or -1x
                expectedAnswer = expectedAnswer.replace(/\s1x/g, ' x').replace(/-1x/g, '-x').replace(/\+ 0/g, '').replace(/- 0/g, '').trim();
                // Clean up leading +
                if (expectedAnswer.startsWith('+ ')) expectedAnswer = expectedAnswer.substring(2);
            } else if (currentType === 1) {
                // ax^3 + bx^2
                funcStr = `f(x) = ${currentA}x³ ${currentB >= 0 ? '+ ' + currentB : '- ' + Math.abs(currentB)}x²`;
                expectedAnswer = `${3 * currentA}x² ${2 * currentB >= 0 ? '+ ' + (2 * currentB) : '- ' + Math.abs(2 * currentB)}x`;
                expectedAnswer = expectedAnswer.replace(/\s1x/g, ' x').replace(/-1x/g, '-x').trim();
                if (expectedAnswer.startsWith('+ ')) expectedAnswer = expectedAnswer.substring(2);
            } else {
                // ax^2 + c
                funcStr = `f(x) = ${currentA}x² ${currentC >= 0 ? '+ ' + currentC : '- ' + Math.abs(currentC)}`;
                expectedAnswer = `${2 * currentA}x`;
                if (expectedAnswer === "1x") expectedAnswer = "x";
                if (expectedAnswer === "-1x") expectedAnswer = "-x";
            }

            document.getElementById('func-text').innerText = funcStr;
            document.getElementById('answer-input').value = "";
            document.getElementById('feedback').style.display = "none";
            document.getElementById('check-btn').style.display = "block";
            document.getElementById('next-btn').style.display = "none";
        }

        function normalize(str) {
            return str.replace(/\s+/g, '').replace(/²/g, '^2').replace(/³/g, '^3').toLowerCase();
        }

        document.getElementById('check-btn').addEventListener('click', () => {
            const userAns = normalize(document.getElementById('answer-input').value);
            const correctAns = normalize(expectedAnswer);
            const feedback = document.getElementById('feedback');

            feedback.style.display = "block";

            if (userAns === correctAns) {
                feedback.innerText = "Calcul validé ! La structure de donnée est intègre.";
                feedback.className = "feedback success";
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                document.getElementById('check-btn').style.display = "none";
                document.getElementById('next-btn').style.display = "block";

                // Notify parent
                window.parent.postMessage({
                    type: 'QUIZ_RESULT',
                    score: 20,
                    total: 20,
                    chapter: 'Dérivation'
                }, '*');
            } else {
                feedback.innerText = `Erreur de calcul. Tentative de correction requise. (Indice: ${expectedAnswer})`;
                feedback.className = "feedback error";
            }
        });

        document.getElementById('next-btn').addEventListener('click', generateProblem);

        generateProblem();
    </script>
</body>

</html>
