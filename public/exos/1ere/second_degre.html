<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice Interactif : Le Second Degré</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;400;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #06b6d4;
            --secondary: #d946ef;
            --bg: #020617;
            --card: #0f172a;
        }

        body {
            background-color: var(--bg);
            color: #f1f5f9;
            font-family: 'Exo 2', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: var(--card);
            padding: 2rem;
            border-radius: 2rem;
            border: 1px solid rgba(6, 182, 212, 0.2);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), transparent, var(--secondary));
            border-radius: 2rem;
            z-index: -1;
            opacity: 0.3;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }

        .equation {
            font-size: 2rem;
            text-align: center;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 1rem;
            border: 1px dashed rgba(6, 182, 212, 0.3);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        input {
            width: 100%;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(6, 182, 212, 0.3);
            padding: 0.8rem;
            border-radius: 0.8rem;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.3);
        }

        button {
            width: 100%;
            padding: 1rem;
            border-radius: 1rem;
            border: none;
            background: linear-gradient(90deg, #0891b2, #0e7490);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            filter: brightness(1.2);
        }

        .feedback {
            margin-top: 1.5rem;
            text-align: center;
            padding: 1rem;
            border-radius: 0.8rem;
            display: none;
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .score-panel {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Équation du second degré</h1>

        <div class="score-panel">
            <span>Mission: 1ère Spécialité</span>
            <span id="score-display">Réussite: 0%</span>
        </div>

        <div id="exercise-box">
            <p style="text-align: center; color: #94a3b8; font-size: 0.9rem;">Résous l'équation suivante :</p>
            <div class="equation" id="equation-text">2x² - 4x - 6 = 0</div>

            <div class="form-group">
                <label>Calculer le discriminant Δ</label>
                <input type="number" id="delta-input" placeholder="Δ = b² - 4ac">
            </div>

            <div id="roots-section" class="hidden">
                <label>Nombre de solutions réelles</label>
                <select id="sol-count"
                    style="width:100%; padding:0.8rem; border-radius:0.8rem; background:#0f172a; color:white; border:1px solid #1e293b; margin-bottom:1rem;">
                    <option value="">Sélectionner...</option>
                    <option value="0">Aucune solution</option>
                    <option value="1">Une solution (double)</option>
                    <option value="2">Deux solutions distinctes</option>
                </select>

                <div id="x1-group" class="hidden">
                    <label id="x1-label">Solution x₁ (ou unique)</label>
                    <input type="number" step="0.01" id="x1-input" placeholder="Valeur de x1">
                </div>

                <div id="x2-group" class="hidden">
                    <label>Solution x₂</label>
                    <input type="number" step="0.01" id="x2-input" placeholder="Valeur de x2">
                </div>
            </div>

            <button id="check-btn">Vérifier les données</button>
            <button id="next-btn" class="hidden" style="background: linear-gradient(90deg, #d946ef, #a21caf);">Nouvelle
                Équation</button>
        </div>

        <div id="feedback" class="feedback"></div>
    </div>

    <script>
        let currentA, currentB, currentC, currentDelta;
        let attempts = 0;
        let successes = 0;

        function generateEquation() {
            // Generate simple coefficients
            currentA = Math.floor(Math.random() * 5) + 1;
            if (Math.random() > 0.5) currentA *= -1;

            // To make it solvable or interesting
            let root1 = Math.floor(Math.random() * 10) - 5;
            let root2 = Math.floor(Math.random() * 10) - 5;

            // a(x-r1)(x-r2) = a(x^2 - (r1+r2)x + r1r2) = ax^2 - a(r1+r2)x + a*r1*r2
            currentB = -currentA * (root1 + root2);
            currentC = currentA * root1 * root2;

            currentDelta = currentB * currentB - 4 * currentA * currentC;

            document.getElementById('equation-text').innerText =
                `${currentA}x² ${currentB >= 0 ? '+ ' + currentB : '- ' + Math.abs(currentB)}x ${currentC >= 0 ? '+ ' + currentC : '- ' + Math.abs(currentC)} = 0`;

            // Reset UI
            document.getElementById('delta-input').value = '';
            document.getElementById('sol-count').value = '';
            document.getElementById('x1-input').value = '';
            document.getElementById('x2-input').value = '';
            document.getElementById('roots-section').classList.add('hidden');
            document.getElementById('x1-group').classList.add('hidden');
            document.getElementById('x2-group').classList.add('hidden');
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('check-btn').classList.remove('hidden');
            document.getElementById('next-btn').classList.add('hidden');
        }

        document.getElementById('delta-input').addEventListener('input', function () {
            if (this.value !== "") {
                document.getElementById('roots-section').classList.remove('hidden');
            }
        });

        document.getElementById('sol-count').addEventListener('change', function () {
            const val = this.value;
            if (val === "1") {
                document.getElementById('x1-group').classList.remove('hidden');
                document.getElementById('x1-label').innerText = "Solution unique x₀";
                document.getElementById('x2-group').classList.add('hidden');
            } else if (val === "2") {
                document.getElementById('x1-group').classList.remove('hidden');
                document.getElementById('x1-label').innerText = "Solution x₁";
                document.getElementById('x2-group').classList.remove('hidden');
            } else {
                document.getElementById('x1-group').classList.add('hidden');
                document.getElementById('x2-group').classList.add('hidden');
            }
        });

        document.getElementById('check-btn').addEventListener('click', function () {
            const userDelta = parseFloat(document.getElementById('delta-input').value);
            const userCount = document.getElementById('sol-count').value;
            const feedback = document.getElementById('feedback');

            feedback.style.display = 'block';

            if (userDelta !== currentDelta) {
                feedback.innerText = "Calcul du discriminant incorrect. Réessaie !";
                feedback.className = "feedback error";
                return;
            }

            // Delta is correct, check roots
            let correctCount = currentDelta > 0 ? "2" : (currentDelta === 0 ? "1" : "0");
            if (userCount !== correctCount) {
                feedback.innerText = "Le nombre de solutions ne correspond pas au signe de Δ.";
                feedback.className = "feedback error";
                return;
            }

            if (correctCount === "1") {
                const x0 = -currentB / (2 * currentA);
                const userX0 = parseFloat(document.getElementById('x1-input').value);
                if (Math.abs(userX0 - x0) > 0.01) {
                    feedback.innerText = "La solution x₀ est incorrecte.";
                    feedback.className = "feedback error";
                    return;
                }
            } else if (correctCount === "2") {
                const x1 = (-currentB - Math.sqrt(currentDelta)) / (2 * currentA);
                const x2 = (-currentB + Math.sqrt(currentDelta)) / (2 * currentA);
                const userX1 = parseFloat(document.getElementById('x1-input').value);
                const userX2 = parseFloat(document.getElementById('x2-input').value);

                // Allow both orders
                const ok = (Math.abs(userX1 - x1) < 0.01 && Math.abs(userX2 - x2) < 0.01) ||
                    (Math.abs(userX1 - x2) < 0.01 && Math.abs(userX2 - x1) < 0.01);

                if (!ok) {
                    feedback.innerText = "Les solutions x₁ et x₂ sont incorrectes.";
                    feedback.className = "feedback error";
                    return;
                }
            }

            // Success!
            feedback.innerText = "Excellent ! Analyse terminée avec succès.";
            feedback.className = "feedback success";
            successes++;
            attempts++;
            updateScore();
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#06b6d4', '#d946ef', '#ffffff']
            });

            document.getElementById('check-btn').classList.add('hidden');
            document.getElementById('next-btn').classList.remove('hidden');

            // Send score to parent if in iframe
            window.parent.postMessage({
                type: 'QUIZ_RESULT',
                score: 20,
                total: 20,
                chapter: 'Second Degré'
            }, '*');
        });

        document.getElementById('next-btn').addEventListener('click', generateEquation);

        function updateScore() {
            const percent = attempts > 0 ? Math.round((successes / attempts) * 100) : 0;
            document.getElementById('score-display').innerText = `Réussite: ${percent}%`;
        }

        generateEquation();
    </script>
</body>

</html>
